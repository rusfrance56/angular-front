<div [id]="carouselId" class="carousel slide" [attr.data-bs-ride]="autoRide ? 'carousel' : 'false'">
  <div class="carousel-indicators">
    <button
      *ngFor="let image of imageNames; let i = index"
      type="button"
      [attr.data-bs-target]="'#' + carouselId"
      [attr.data-bs-slide-to]="i"
      [class.active]="i === 0"
      [attr.aria-current]="i === 0 ? 'true' : 'false'"
      [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>

  <div class="carousel-inner">
    <div
      *ngFor="let image of imageNames; let i = index"
      class="carousel-item"
      [class.active]="i === 0">
      <img [src]="image" class="d-block w-100" alt="Image {{ i + 1 }}">
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    [attr.data-bs-target]="'#' + carouselId"
    data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button
    class="carousel-control-next"
    type="button"
    [attr.data-bs-target]="'#' + carouselId"
    data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
