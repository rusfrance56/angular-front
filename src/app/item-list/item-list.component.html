<h2 i18n>Items</h2>
<div st-table="items" st-pipe="updateTable">
  <div id="itemsTable">
    <table class="table table-striped">
      <thead>
      <tr>
        <th colspan="4"><input st-search="" class="form-control-sm col-lg-8" placeholder="{{'SEARCH'}}" type="text"/></th>
        <th></th>
        <th>
          <div class="btn-group-sm inline-row" role="group">
            <button type="button" class="btn btn-primary" (click)="navigateToCreate()" i18n>Create</button>
          </div>
        </th>
      </tr>
      <tr>
        <th hidden>Id</th>
        <th>#</th>
        <th st-sort="name" i18n>Item name</th>
        <th st-sort="description" i18n>Item description</th>
        <th st-sort="price" i18n>Item price</th>
        <th st-sort="department" i18n>Department</th>
        <th>
          <select class="form-control-sm" id="itemsByPageDropDown"
                  ng-options="opt for opt in pagination.availableOptions" ng-model="pagination.itemsPerPage">
          </select>
        </th>
      </tr>
      </thead>
      <tbody ng-show="!isLoading">
      <tr *ngFor="let item of items">
        <td hidden>{{item.id}}</td>
<!--        <td>{{pagination.from+$index+1}}</td>-->
        <td>{{1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price.toFixed(2)}}</td>
        <td>{{item.department}}</td>
        <td class="col-md-2">
          <button class="btn btn-primary" (click)="navigateToEdit(item.id ?? 0)" i18n>
            edit
<!--            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>-->
          </button>
<!--          todo не будет работать удаление, так как на беке требует права записи для этого-->
          <button class="btn btn-danger" (click)="deleteItem(item.id ?? 0)" i18n>
            <svg class="bi" width="16" height="16" fill="currentColor">
              <use xlink:href="assets/bootstrap-icons.svg#bucket"/>
            </svg>
          </button>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <!--<td colspan="7" class="my_table_footer">
            <ul uib-pagination direction-links="false" total-items="pagination.totalItems"
                items-per-page="pagination.itemsPerPage" ng-model="pagination.currentPage"
                ng-change="getItems()"></ul>
        </td>-->
        <td colspan="7" class="text-center">
          <div st-pagination="" st-items-by-page="pagination.itemsPerPage"></div>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>
